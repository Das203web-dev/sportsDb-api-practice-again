<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Details</title>
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <!-- css style  -->
    <style>
        #spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #fff;
            border-right-color: #f60404;
            border-left-color: #047df6;
            border-bottom-color: #8904f6;
            border-top-color: yellow;
            position: fixed;
            animation: spin 0.8s infinite linear;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="text-center">Here you can see the details of the player you clicked</h1>
    </header>
    <main>
        <section>
            <div id="spinner">

            </div>
            <div id="playerDetail-div" class="mx-auto">

            </div>
        </section>
    </main>
    <footer>

    </footer>
    <!-- bootstrap script link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
    "></script>
    <!-- our js link  -->
    <script src="javascript/player-details js/player-infos.js"></script>
</body>

</html>
